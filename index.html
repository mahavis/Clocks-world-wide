<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.39/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World clocks - Mahalakshmi Viswanath</title>
  </head>
  <body>
    <div class="container">
      <h1>World clocks</h1>
      <select name="" id="">
        <option value="">Choose a city</option>
        <option value="">India</option>
        <option value="">SriLanka</option>
        <option value="">United Arab Emirates</option>
        <option value="">Canada</option>
      </select>
      <div class="city" id="los-angeles">
        <div>
          <h2>Los Angeles</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
      <div class="city" id="paris">
        <div>
          <h2>Paris</h2>
          <div class="date"></div>
        </div>
        <div class="time"></div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>ðŸ’™Mahalakshmi ViswanathðŸ’™</strong>
      open-sourced on
      <a href="https://github.com/mahavis/Clocks-world-wide" target="_blank"
        >GitHub</a
      >
      and hosted on
      <a href="https://clockworldwidebymahalakshmi.netlify.app/">Netlify</a>
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
